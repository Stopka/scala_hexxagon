@()

@main(false) {
<h2>@Messages("index.header")</h2>
<p>@Messages("index.message")</p>
<div class="board_list">
    @for((board,index)<-models.boards.Boards.factories.zipWithIndex){
    <a href="@routes.Application.start(index.toString)">
        <img src="@routes.Assets.at("images/boards/"+index.toString+".png")"/>
        <span>@board.getName()</span>
    </a>
    }
</div>
}
